<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  </head>
  <title>SignUp</title>

  <body>
<div class="container">
    <div class="row">
        <div class="col s12">
          <div class="card grey lighten-1">
            <div class="card-content black-text">
              <span class="card-title center-align" style="font-size:xxx-large; font-family: 'Anton', sans-serif;">SignUp</span>
              <br>
              <p class="center-align">If you don't have an account already, create one here!</p>
              <form>
                <div class="input-field black-text">
                  <input type="text" id="name">
                  <label class="active black-text" for="name">Name</label>
                </div>
                <div class="input-field">
                  <input type="email" id="email" class="validate">
                  <label class="active black-text" for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password">
                    <label class="active black-text" for="password">Password</label>
                  </div>
                <div class="input-field">
                  <input type="tel" id="ph.no" class="validate">
                  <label class="active black-text" for="ph.no">Phone Number</label>
                </div>
                <br>
                <div class="center-align">
                <button class="btn waves-effect waves-light blue lighten-2 hoverable" type="submit" name="action">Create Account
                    <i class="material-icons right">check</i>
                  </button>
                </div>
              </form>
              <br><br>
              <span>Already have an account? <a href="./login.html">Login</a> here!</span>
            </div>
          </div>
        </div>
      </div>




</div> <!--CONTAINER ENDING-->
    
    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
