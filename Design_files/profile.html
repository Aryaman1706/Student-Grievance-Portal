<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
      </head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="center-align">Profile</h1>
            <form class="col s12">
              <div class="row">
                <div class="col s8 offset-s2">
                  <label for="name">Name:</label>
                  <input value="Lorem" id="name" type="text" class="validate">
                  </div>
                  <div class="col s8 offset-s2">
                    <label for="name">Email:</label>
                    <input value="Lorem@gmail.com" id="email" type="email" class="validate">
                    </div>
                    <div class="col s8 offset-s2">
                    <label for="name">Phone Number:</label>
                    <input value="1234567890" id="phno" type="tel" class="validate">
                    </div>
                    <div class="col s8 offset-s2">
                    <label for="name">Password:</label>
                    <input value="loremipsum" id="password" type="password" class="validate">
                    </div>
                    <div class="col s8 offset-s2">
                    <label for="name">Confirm Password:</label>
                    <input value="loremipsum" id="Confirm" type="password" class="validate">
                    </div>
                    <div class="col s8 offset-s2" style="margin-top: 10px;">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                    <i class="material-icons right">check</i>
                    </button>
                    </div>

    </div> <!--container ending-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        // Init Carousel
        $('.carousel').carousel();
    
        // Init Carousel Slider
        $('.carousel.carousel-slider').carousel({fullWidth:true});
    
        // Fire off toast
        //Materialize.toast('Hello World', 3000);
    
        // Init Slider
        $('.slider').slider();
    
        // Init Modal
        $('.modal').modal();
    
        // Init Sidenav
        $('.button-collapse').sideNav();
      });
    </script>
    <script>  $(document).ready(function(){
      $('.fixed-action-btn').floatingActionButton();
    });</script>
    <!-- <script src="rest.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script> -->
    
</body>
</html>
